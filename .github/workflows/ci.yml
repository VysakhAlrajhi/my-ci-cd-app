name: React CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: |
          npm run lint || echo "Linting failed"

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build React App
        run: npm run build

      - name: Trigger Vercel Deploy
        run: curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_UQVlVJRQoAx7vTza3NZ8ZVsUT0hC/Ax8hcXBTIi

